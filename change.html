<script>
function cool(y,x) {
	if(x===1)
	{
		if(document.getElementById(y).value<100)
			document.getElementById(y).value++;
		else
			document.getElementById(y).value=0;
	}
	else if(x===2)
	{
		if(document.getElementById(y).value!=0)
			document.getElementById(y).value--;
	}
}
